<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Globe fly-to</title>
    <style>html,body,#globe{margin:0;height:100%;width:100%}</style> <!-- make the globe full screen -->
    <link rel="stylesheet" href="world.css">
    <script src="https://unpkg.com/globe.gl"></script>
    <script src="Display.js"></script>
  </head>
  <body>
    <div id="globe"></div>

    <script>
      // creating the globe
      const globe = Globe()
        (document.getElementById('globe'))
        .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
        .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
        .backgroundImageUrl('//cdn.jsdelivr.net/npm/three-globe/example/img/night-sky.png');

      // spinning the globe
      function autoRotate() {
        globe.controls().autoRotate = true;
        globe.controls().autoRotateSpeed = 0.8;
      }
      autoRotate(); //constant rotation

      // fly to lat/lon and zoom into location
      function flyTo(lat, lon, altitude = 1.5, ms = 2000) {
        globe.pointOfView({ lat, lng: lon, altitude }, ms);
      }

      // add a marker at the inputed location
      function setMarker(lat,lon){
      globe
        .pointsData([{ lat, lng: lon, size: 0.8, color: 'red' }])
        .pointAltitude('size')
        .pointColor('color');}

      
    </script>

    <div id="buttons">
        <button title="Search" id="SearchButton">Search</button>
    </div>

    <div class="InformationDisplay" id="InfoDisplay1">
        <label>Location:</label>
        <input type="text" id="location" placeholder="Name of Region/City">
        <br>
        <label>Date:</label>
        <input type="date" id="timeline">
        <br>
        <button id="send">Send</button>
        <br>
        <button id="results">Results</button>
        <br>
        <button id="results2">Results</button>
    </div>

    <div class="InformationDisplay2" id="RetrievedDisplay">
        <Label id="Tempurature">Tempurature:</Label>
        <br>
        <Label id="WindSpeed">Wind Speed:</Label>
        <br>
        <Label id="Humidity">Humidity:</Label>
        <br>
        <Label id="Percipitation">Percipitation:</Label>
        <br>
        <button id="results3">Previous</button>
        <br>
        <img src="windy.png" id="image">
    </div>

  </body>
</html>
